<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        function get(url) {
            var req = new XMLHttpRequest();
            req.open('GET', url);
            req.onload = function () {
                // This is called even on 404 etc
                // so check the status
                if (req.status == 200) {
                    // Resolve the promise with the response text
                    alert(req.response);
                }
                else {
                    // Otherwise reject with the status text
                    // which will hopefully be a meaningful error
                    alert("Error: " + req.statusText);
                }
            };

            // Handle network errors
            req.onerror = function () {
                alert("error!");
            };

            // Make the request
            req.send();
        }
    </script>
</head>

<body>
    <a href="javascript:get('http://www.google.co.uk/')">GET</a>
</body>
</html>
